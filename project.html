<script>
      function initialize() {
        var mapCanvas = document.getElementById('map-canvas');
        var location = new google.maps.LatLng(44.5403, -78.5463);//Change the latitude and longitude according to your location.
		var mapOptions = {
          center: location,
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions);
			marker = new google.maps.Marker({
				position: location,
				map: map
			});
		marker.setMap(map);
	  }
      google.maps.event.addDomListener(window, 'load', initialize);
		
		function message(){
			
			$("#contactus").hide();
			$("#message").show();
	  	}
		function contactus(){
			$("#message").hide();
			$("#contactus").show();
			initialize();
		}	 
	  
	  	var dateSet=new Date("April 14, 2017 00:00:00");//set the desired date and time in this variable
		var currDate=new Date();
		
	  	var upgradeTime = (dateSet.getTime()/1000)-(currDate.getTime()/1000);
		var seconds = upgradeTime;
		function timer() {
			var days        = Math.floor(seconds/24/60/60);
			var hoursLeft   = Math.floor((seconds) - (days*86400));
			var hours       = Math.floor(hoursLeft/3600);
			var minutesLeft = Math.floor((hoursLeft) - (hours*3600));
			var minutes     = Math.floor(minutesLeft/60);
			var remainingSeconds = seconds % 60;
			if (remainingSeconds < 10) {
				remainingSeconds = "0" + remainingSeconds; 
			}
			document.getElementById('countdown').innerHTML = days + " Days : " + hours + " Hours : " + minutes + " Minutes" /*+ " : "+Math.floor(remainingSeconds)+" Seconds"*/;
			/*Remove the above comment if you want to display seconds as well*/
			if (seconds == 0) {
				clearInterval(countdownTimer);
				document.getElementById('countdown').innerHTML = "0 Days : 0 Hours : 0 Minutes "/*+" : 0 Seconds"*/;
			} else {
				seconds--;
			}
		}
		var countdownTimer = setInterval('timer()', 1000);
		
		
		
		function subscribe(){
			alert("Please put you mailer list code here. eg mailchimp connectivity code");
			/*You can use any mailer to get the user information and forward them auto generated newsletters*/
		}
		$(document).ready(function(){
				$("#contactus").hide();	
	
		});
</script>
